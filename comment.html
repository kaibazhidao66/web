<html lang="zh-CN">

<head>

<body>
    <div class="idea">
        <header>
            <a onclick='history.back()'><i class='fa fa-arrow-left fa-fw'></i></a>
            <a onclick='history.forward()'><i class='fa fa-arrow-right fa-fw'></i></a>
            <a onclick='window.location.reload()'><i class='fa fa-redo fa-fw'></i></a>
            <a href='https://xukaiyyds.cn'><i class='fa fa-home fa-fw'></i></a>
        </header>
    </div>
    <div class="idea" id="body">
        <!-- JS -->
	    <script type="text/javascript" src="js/script.js"></script>
        <!-- APlayer -->
        <script src="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/meting@2.0.1/dist/Meting.min.js"></script>

        <script src="https://cdn.jsdelivr.net/gh/wallleap/cdn/js/love.js"></script>

        <h2><i class="fad fa-comments"></i><br>『欢迎灌水』</h2>

        <div id="tcomment"></div>
        <script src="https://cdn.jsdelivr.net/npm/twikoo@1.4.15/dist/twikoo.all.min.js"></script>
        <script>
            twikoo.init({
            envId: 'xkbk-3891e3',
            el: '#tcomment',
            path: 'window.location.pathname',
            lang: 'zh-CN',
            })
        </script>
        <!-- 加载动画 -->
        <div class="center-div">
        <div class="loading-div">
        <div class="load">
        <hr/><hr/><hr/><hr/>
        </div>
        </div>
        </div>
        <script>
        setTimeout(() => {
            $(".loading-div").hide();
            $('body').css('overflow-y','scroll');
        },1000);
        </script>
        <script src="https://upcdn.b0.upaiyun.com/libs/jquery/jquery-2.0.2.min.js"></script>
        <!-- 弹窗文件 -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/izitoast@1.4.0/dist/js/iziToast.min.js"></script>
